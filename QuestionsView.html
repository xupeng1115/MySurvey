<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>EditQuestions</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/QuestionsView.css?v=20171019" />
	
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	
</head>
<body>
	<div class="container-fluid">
		<div class="content">
			<img src="img/paper_clip.png" class="clip-img"/>
			<div class="row title">呵呵呵呵</div>
			<div class="row dec">
				<div class="dec-text">欢迎参加调查！答卷数据仅用于统计分析，请放心填写。题目选项无对错之分，按照实际情况选择即可。感谢您的帮助!</div>
				<div class="tip-text">声明：百度不会以任何理由索要您的账号、密码、身份等敏感信息，请确认邀请人是否可靠，防止个人信息泄露</div>
			</div>
			<div class="question-box">
				<div class="row question-item">
					<div class="row item-top">1. 单选题</div>
					<div class="row select-box">
						<div class="row select-item">
							<input type="radio" name="radio" class="question-radio"/>
							<div class="select-text">选项1</div>
						</div>
						<div class="row select-item">
							<input type="radio" name="radio" class="question-radio"/>
							<div class="select-text">选项1</div>
						</div>
					</div>
				</div>
				<div class="row question-item">
					<div class="item-top">2. 多选题</div>
					<div class="row select-box">
						<div class="row select-item"></div>
						<div class="row select-item"></div>
					</div>
				</div>
				<div class="row question-item">
					<div class="item-top">3. 单行问答题</div>
				</div>
				<div class="row question-item">
					<div class="item-top">4. 多行问答题</div>
				</div>
				<div class="row question-item">
					<div class="dec-text"></div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/knockout.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript">
	$(function(){
		
	})
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>EditQuestions</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/EditQuestions.css?v=20171019" />
	
	<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	
</head>
<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="row top">
				<div class="col-md-1 top-survey-btn survey-btn">预览问卷</div>
			</div>
			<div class="row content-box">
				<div class="col-md-2 content-left bor">
					<div class="row type-title">题型选择</div>
					<div class="row type-list" data-bind="foreach:Lists">
						<div class="row type-item type-radio" data-bind="css:{'type-radio':$index()===0,'type-checkbox':$index()===1,'type-input':$index()===2,'type-multi-input':$index()===3,'type-dec':$index()===4},text:Content,attr:{index:$index()},click:vm.AddItem.bind($index(),$data,event,)"><!--单选题--></div>
					</div>
				</div>
				<div class="col-md-9 content-right">
					<input type="text" class="question-title bor input-hf" data-bind="textInput:Title" maxlength="18"/>
					<div class="question-title-empty tip red" data-bind="visible:EmptyTitle" style="display:none;">问卷名称不能为空</div>
					<div class="row question-dec-box bor">
						<div contenteditable="true" class="question-dec input-hf" data-bind="text:Dec"></div>
					</div>
					<div class="row question-box" id="sortable" data-bind="foreach:Datas">
						
						<div class="row question-item bor" data-bind="attr:{id:$index(),index:$index(),score:TypeId!=4?Score:'',questionid:TypeId!==4?QuestionId:''}">
							<!-- ko if:(TypeId!==4) -->
							<div class="question-item-title">
								<span class="question-item-id" data-bind="text:$parent.Num($index())"><!--Q1--></span>
								<div contenteditable="true" class="question-title-text input-hf" data-bind="style:{marginLeft:$index()<10?'40px':($index()%10<10?'45px':($index%100<10?'55px':($index()%1000<10?'65px':'80px')))},text:Content,attr:{type:TypeId}"><!--单选题--></div>
								<span class="quesition-title-tip" style="display:none;">题干为空</span>
							</div>
							<!-- /ko -->
							<!-- ko if:(TypeId===4) -->
							<div class="dec-input-box">
								<div contenteditable="true" class="dec-input question-title-text input-hf" data-bind="text:Content,attr:{type:TypeId}"><!--描述说明--></div>
							</div>
							<!-- /ko -->
							<!-- ko if:(TypeId===2) -->
							<div class="single-box">
								<input type="text" name="input" class="input-single form-control"/>
							</div>
							<!-- /ko -->
							<!-- ko if:(TypeId===3) -->
							<div class="multi-box">
								<textarea name="multi-input" class="multi-input form-control"></textarea>
							</div>
							<!-- /ko -->
							<!-- ko if:(TypeId===0||TypeId===1)-->
							<ul class="question-options" data-bind="foreach:Options">
								<li class="question-choice-option" data-bind="attr:{index:$index(),optionid:OptionId,optionscroe:OptionScore}">
									<!-- ko if:($parent.TypeId===0) -->
									<input type="radio" name="radio" class="question-radio"/>
									<!-- /ko -->
									<!-- ko if:($parent.TypeId===1) -->
									<input type="checkbox" name="checkbox" class="question-checkbox"/>
									<!-- /ko -->
									<div contenteditable="true" class="question-text" data-bind="text:OptionContent"></div>
									<ul class="option-select bor" contenteditable="false">
										<li class="option-select-item option-type-checkbox" title="文本框">
											<i class="fa fa-square-o" aria-hidden="true"></i>
											<i class="fa fa-check-square" aria-hidden="true"></i>
										</li>
										<li class="option-select-item option-type-scroe" title="分值设置"></li>
										<li class="option-select-item option-type-delete" title="删除"></li>
										<li class="option-select-item option-type-up" title="上移"></li>
										<li class="option-select-item option-type-down" title="下移"></li>
									</ul>
								</li>
							</ul>
							<!-- /ko -->
							<!-- ko if:(TypeId===0||TypeId===1) -->
							<div class="add-area">
								<div class="add-choice"></div>
								<div class="batch-add-choice"></div>
							</div>
							<!-- /ko -->
							<div class="operate">
								<div class="delete operate-type" title="删除" data-bind="attr:{index:$index(),type:TypeId}"></div>
								<!-- ko if:(TypeId!==4) -->
								<div class="scroe operate-type" title="分值设置" data-bind="attr:{index:$index(),questionid:QuestionId,type:TypeId}"></div>
								<!-- /ko -->
								<div class="copy operate-type" title="复制" data-bind="attr:{index:$index(),type:TypeId},click:function(data,event){$parent.Copy($index(),data,event)}"></div>
								<!-- ko if:(TypeId!==4) -->
								<div class="show-type operate-type" title="显示方式" data-bind="attr:{index:$index(),questionid:QuestionId,type:TypeId}"></div>
								<!-- /ko -->
								<div class="drag operate-type" title="移动" data-bind="attr:{index:$index(),type:TypeId}"></div>
							</div>
							<div class="save-btn">保存</div>
						</div>					
					</div>
					<div class="row question-bottom bor">
						<div class="bottom-survey-btn survey-btn">预览问卷</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 弹窗系统 -->
		<div class="dialog">
			<div class="delete-tip tip-box">
				<div class="tip-top">
					<span class="tip-title">操作提示</span>
					<div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>
				</div>
				<div class="tip-box">
					<img src="img/warning_icon.png"/>
					<span class="delete-text">删除此题卡</span>
				</div>
				<div class="tip-bottom">
					<div class="confirm-btn tip-btn">确定</div>
					<div class="cancel-btn tip-btn">取消</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/knockout.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
	var Datas=[
		{
			"QuestionId":10,
			"TypeId":0,
			"Content":"单选题",
			"Score":10,
			"Options":[
				{
					"OptionId":0,
					"OptionContent":"选项1",
					"OptionScore":3,
				},
				{
					"OptionId":0,
					"OptionContent":"选项1",
					"OptionScore":3,
				}
			]
		},
		{
			"QuestionId":11,
			"TypeId":1,
			"Content":"多选题",
			"Score":20,

					"OptionId":0,
					"OptionContent":"选项1",
					"OptionScore":5,
				},
				{
					"OptionId":1,
					"OptionContent":"选项1",

		{

			"Score":25,
		},
		{

			"Content":"描述说明",

	]
	var TemplateDatas=[
		{
			"QuestionId":0,
			"TypeId":0,
			"Content":"单选题",
			"Score":10,
			"Options":[
				{
					"OptionId":0,
					"OptionContent":"选项1",
					"OptionScore":3,
				},
				{
					"OptionId":0,
					"OptionContent":"选项1",

			]
		},
		{
			"QuestionId":1,
			"TypeId":1,

			"Score":20,
			"Options":[
				{
					"OptionId":0,
					"OptionContent":"选项1",

				},
				{
					"OptionId":1,
					"OptionContent":"选项1",
					"OptionScore":8,
				}
			]
		},
		{

		{

			"TypeId":3,
			"Content":"多行问答题",
			"Score":25,
		},
		{

			"Content":"描述说明",
		}
	]
	var Lists=[
		{
			"QuestionId":0,
			"Content":"单选题"
		},
		{
			"QuestionId":1,
			"Content":"多选题"
		},
		{
			"QuestionId":2,
			"Content":"单行问答题"
		},
		{
			"QuestionId":3,
			"Content":"多行问答题"

		{
			"Content":"描述说明"

<script type="text/javascript">
	
	var vm={
		TemplateDatas:ko.observableArray(TemplateDatas),
		CurrentId:ko.observable(Datas[0].QuestionId),
		Title:ko.observable('哈哈哈'),
		Dec:ko.observable('欢迎参加调查！答卷数据仅用于统计分析，请放心填写。题目选项无对错之分，按照实际情况选择即可。感谢您的帮助！'),
		Lists:ko.observableArray(Lists),
		Datas:ko.observableArray(Datas),
		AddItem:function(index,data,event){
			this.AddQuestion(index);
		},
		Copy:function(index,data,event){
			vm.Datas.splice(index,0,data);
			
			var oArr=[];
			for(var i=0;i<vm.Datas().length;i++){
				oArr.push(vm.Datas()[i]);
			}
			
			var oId=oArr[index].QuestionId;
			for(var i=index+1;i<vm.Datas().length;i++){
				if((vm.Datas()[i].TypeId!==4)){
					oId++;
					vm.Datas()[i].QuestionId=oId;
				}
			}
		},
		Sort:function(index,data){
//			var oId=vm.Datas()[index].QuestionId;
//			vm.Datas.splice(index,0,data);
//			for(var i=index+1;i<vm.Datas().length;i++){
//				if((vm.Datas()[i].TypeId!==4)){
//					oId++;
//					vm.Datas()[i].QuestionId=oId;
//				}
//			}
//			var oArr=JSON.stringify(vm.Datas());
//			vm.Datas(JSON.parse(oArr));
		},
		AddQuestion:function(index){
			var oTemplate=vm.TemplateDatas()[index];
			if(index!==4){
				oTemplate.QuestionId=vm.Datas()[vm.Datas().length-1].QuestionId+1;
			}
			vm.Datas.push(oTemplate);
		},
		Num:function(index){
			var num=0;
			for(var i=0;i<vm.Datas().length;i++){
				if(i<=index){
					if(vm.Datas()[i].TypeId!==4){
						num++;
					}
				}else{
					break;
				}
			}
			return "Q"+num;
		}
	}
	vm.EmptyTitle=ko.pureComputed(function(){
		if(this.Title().length>0){
			return false;
		}else{
			return true;
		}
	},vm)
	
	ko.applyBindings(vm);

	$(document).ready(function(){
		
		//表格排序
		$(function(){
			var arr = '';
		    var sort = $( "#sortable" ).sortable({
		        handle: ".drag",
		        opacity:0,
		        delay:100,
		        scroll:true,
		        cursor:'.drag',
		       	stop:function(){	//当排序动作结束时触发此事件。
					//记录sort后的id顺序数组
			        var arr = $( "#sortable" ).sortable('toArray');
			        console.log(arr);
					//拖拽后利用localStorage记录顺序
//		        	localStorage.arr = arr;
		        }
		    });
		}())
		
		//获取屏幕的宽度
		function getWidth(){
			return 	$(window).width();
		}
		
		window.onscroll=function(){
			var oWidth=getWidth();
			var oLeft=(oWidth-968)/2+1+"px";
			if($(document).scrollTop()>=107){
				$(".content-left").css({
					"position":"fixed",
					"left":oLeft
				})
			}else{
				$(".content-left").css({
					"position":"absolute",
					"left":"1px"
				})
			}
		}
		
		$("body").on("focus",".question-title-text",function(){
			var oType=$(this).attr("type");
			switch(oType){
				case '0':
					if($(this).text()==="单选题"){
						$(this).text("");
					}
				break;
				case '1':
					if($(this).text()==="多选题"){
						$(this).text("");
					}
				break;
				case '2':
					if($(this).text()==="单行问答题"){
						$(this).text("");
					}
				break;
				case '3':
					if($(this).text()==="多行问答题"){
						$(this).text("");
					}
				break;
				case '4':
					if($(this).text()==="描述说明"){
						$(this).text("");
					}
				break;
			}
		})
		
		$("body").on("blur",".question-title-text",function(){
			var oType=$(this).attr("type");
			switch(oType){
				case '0':
					if($(this).text()===""){
						$(this).text("单选题");
					}
				break;
				case '1':
					if($(this).text()===""){
						$(this).text("多选题");
					}
				break;
				case '2':
					if($(this).text()===""){
						$(this).text("单行问答题");
					}
				break;
				case '3':
					if($(this).text()===""){
						$(this).text("多行问答题");
					}
				break;
				case '4':
					if($(this).text()===""){
						$(this).text("描述说明");
					}
				break;
			}
		})
		
		$("body").on("focus",".question-text",function(){
			if($(this).text()==='选项1'){
				$(this).text("");
			}
			$(this).next().show()
		})
		
		$("body").on("blur",".question-text",function(){
			if($(this).text()===""){
				$(this).text('选项1');
			}
			$(this).next().hide()
		})
		
		$(".close-btn").click(function(){
			$(".tip").hide();
			$(".dialog").hide();
		})
		$(".cancel-btn").click(function(){
			$(".tip").hide();
			$(".dialog").hide();
		})
		$(".confirm-btn").click(function(){
			$(".tip").hide();
			$(".dialog").hide();
		})
		$(".delete").click(function(){
			var oIndex=$(this).attr("index");
			$(".dialog").show();
			$(".tip").show();
		})
		
	})
</script>

</body>
</html>
